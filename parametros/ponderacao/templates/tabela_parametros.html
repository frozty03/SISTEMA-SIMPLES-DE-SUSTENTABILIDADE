<!DOCTYPE html>
<html>
<head>
    <title>Parâmetros de Sustentabilidade</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Parâmetros para Cálculo de Sustentabilidade</h1>
    
    <table>
        <thead>
            <tr>
                <th>Categoria</th>
                <th>Descrição</th>
                <th>Notas</th>
            </tr>
        </thead>
        <tbody>
            {% for item in dados %}
            <tr>
                <td>{{ item.categoria }}</td>
                <td>{{ item.descricao }}</td>
                <td>
                    <ul style="margin: 0; padding-left: 20px;">
                        {% for nota in item.notas %}
                        <li>{{ nota }}</li>
                        {% endfor %}
                    </ul>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
